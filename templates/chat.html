{% extends "base.html" %}

{% set title = "Chat" %}

{% block content %}


<div class="columns">
    <div class="column">
        {% for message in messages %}
            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <figure class="image is-64x64">
                            <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <a href={{ friend_id }}><small>{{ message.last_name }}</small>
                                <small>{{ message.first_name }}</small></a>
                                <small>{{ message.message }}</small>
                                <small>{{ message.date_created }}</small>
                            </p>
                        </div>
                        <nav class="level is-mobile">
                            <div class="level-left">
                                <a class="level-item" aria-label="reply">
                                    <span class="icon is-small">
                                      <i class="fas fa-reply" aria-hidden="true"></i>
                                    </span>
                                </a>
                                <a class="level-item" aria-label="retweet">
                                    <span class="icon is-small">
                                      <i class="fas fa-retweet" aria-hidden="true"></i>
                                    </span>
                                </a>
                                <a class="level-item" aria-label="like">
                                    <span class="icon is-small">
                                      <i class="fas fa-heart" aria-hidden="true"></i>
                                    </span>
                                </a>
                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        {% endfor %}
        <form action="{{ url('send_message') }}" method="post">
                <label for="message_text">Send message</label>
                <input id="message_text" name="message_text" type="text" value=""/>
                <input type="hidden" name="to_user" value="{{ friend_id }}"> <!-- перенести в бэк -->
                <button type="submit">Send...</button>
        </form>
    </div>
</div>
{% endblock %}
